<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase DB App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="Visual Guide/index.html" target="_blank" id="toggleBtn" class="version-switcher">
        <div class="arrow-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 18 6-6-6-6"/>
            </svg>
        </div>
        <span class="switch-label">Firestore Visual Guide</span>
    </a>

    <!-- ============================================================================ -->

    <div class="container">
        <h2>Todo App</h2>

        <div class="status hidden" id="status">oh hoye</div>

        <div class="input-cont">
            <input type="text" id="todo-input" placeholder="Enter ToDo....">
            <button class="add-todo-btn" id="add-todo-btn">Add</button>
        </div>


        <ul id="list">
            <!-- List Items -->
        </ul>
    </div>

    <!-- =========================================================================== -->

    <div class="modal-cont hidden" id="modal-cont">
        <div class="modal-content">
            <h2>Edit ToDo</h2>

            <input type="text" id="edit-input">
            <span>
                <button id="save-edit">Edit</button>
                <button id="cancel-modal">Cancel</button>
            </span>
        </div>
    </div>
    

    <script type="module" src="app.js"></script>
</body>
</html>
