<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase DB App</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="Visual Guide/index.html" target="_blank" id="toggleBtn" class="version-switcher">
        <div class="arrow-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 18 6-6-6-6"/>
            </svg>
        </div>
        <span class="switch-label">Firestore Visual Guide</span>
    </a>

    <!-- ============================================================================ -->

    <div class="container">
        <h2>Todo App</h2>

        <div class="status hidden" id="status"></div>

        <div class="input-cont">
            <input type="text" id="todo-input" placeholder="What needs to be done?">
            <button class="add-todo-btn" id="add-todo-btn">Add</button>
        </div>


        <ul id="list">
            <!-- List Items -->
        </ul>


        
        <div id="empty-state" class="empty-state hidden">
            <i data-lucide="clipboard-check" size="40"></i>
            <p>No tasks yet. Take a break!</p>
        </div>


        <button id="delete-all" class="delete-all-btn hidden">
            <i data-lucide="trash-2" size="18"></i> Clear All Tasks
        </button>
    </div>

    <!-- =========================================================================== -->

    <div class="modal-cont hidden" id="modal-cont">
        <div class="modal-content">
            <h2>Edit Task</h2>
            
            <input type="text" id="edit-input">
            <span>
                <button id="cancel-modal">Cancel</button>
                <button id="save-edit">Save Changes</button>
            </span>
        </div>
    </div>
    

    <script type="module" src="app.js"></script>
</body>
</html>
