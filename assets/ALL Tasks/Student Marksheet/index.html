<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="container">

        <h2>Class Marksheet (Using JS Objects)</h2>

        <div class="inner-container">
            <div class="data-collect-cont">
                <h3>Add New Student Data</h3>
                <div class="alert-msg" id="alert-msg">Please ensure Name is entered and all marks are between 0 and 100.</div>

                <form class="data-collection-form" action="">
                    <div>
                        <label for="studentName">Student Name:</label>
                        <input type="text" id="studentName" placeholder="e.g., Atif Aslam" required>
                    </div>

                    <h2>Subject Marks (Max 100 each)</h2>

                    <div class="marks-cont">
                        <div>
                            <label for="subject1">HTML</label>
                            <input type="number" id="subject1" value="0" required>
                        </div>

                        
                        <div>
                            <label for="subject1">CSS</label>
                            <input type="number" id="subject1" value="0" required>
                        </div>

                        
                        <div>
                            <label for="subject1">JavaScript</label>
                            <input type="number" id="subject1" value="0" required>
                        </div>

                        
                        <div>
                            <label for="subject1">React</label>
                            <input type="number" id="subject1" value="0" required>
                        </div>
                    </div>
                </form>

                <button class="add-btn" id="add-btn">Add Student Object</button>
            </div>


            <div class="display-students-data">
                <h3>All Students Data (Teacher View)</h3>

                <div id="student-table-cont" class="student-table-cont">
                    <!-- Table will be generated here -->


                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Total</th>
                                <th>Percentge</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>

                                        MarkSheet

                                </td>
                            </tr>

                                <td>74%</td>

                                    <button>
                                        MarkSheet
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>

        </div>

    </div>

        
    <!-- Marksheet Modal  -->
    <div class="marksheet-modal-overlay" id="marksheet-modal">
        <div class="marksheet-cont">
            <div class="marksheeet-content" id="marksheet-content"></div>

            <button class="close-marksheet-btn" id="close-marksheet-btn">Close Marksheet</button>
        </div>
    </div>


        
    

    

    <script src="js.js"></script>
</body>
</html>
