<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="svg-cont">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
            </div>
            <h2>Firebase Auth App</h2>
        </div>


        <div class="form-container" id="form-container">
            <div>
                <div class="inner-cont">
                    <p>Account Details</p>
                    <input placeholder="Email" type="email" id="email">
                    <input placeholder="Password" type="password" id="password">
                </div>

                <div class="btns-cont">
                    <button id="signup" class="signup">Register</button>
                    <button id="login" class="login">Login</button>
                </div>
            </div>

            <div>
                <div class="inner-cont">
                    <p>Phone Detail</p>
                    <div class="phone-detail-cont">
                        <input type="text" id="phone" placeholder="+0.........">
                        <button id="send" class="send-btn">Send</button>
                    </div>
                </div>

                <div id="recaptcha"></div>
            </div>
    

            <div class="otp-cont hidden" id="hidden-cont">
                <div>
                    <input type="text" id="otp" placeholder="••••••">
                </div>
        
                <button id="verify" class="send-btn">Verify</button>
            </div>
        </div>


        <div class="welcome-cont hidden" id="welcome-cont">
            <div class="check-cont">
                <div class="check">✓</div>
                <div class="active-div"></div>
            </div>

            <div class="user-info-cont">
                <h2>Success!</h2>
                <p class="logged-in-as">Logged in as:</p>
                <p class="user-info" id="user-info">+923001234567</p>
            </div>

            <button class="logout-btn" id="logout-btn">Log Out</button>
        </div>
        


        <div class="status hidden" id="status"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
