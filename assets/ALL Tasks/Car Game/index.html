<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow the Signal</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <button style="padding: 10px 30px; margin: 20px; cursor: pointer;" id="bs">start</button>

    <div class="game-container">
        <div class="road">
            <div class="lane" id="lane"></div>
            <div class="lane" id="lane"></div>

            <div class="stop-line" id="stopLine"></div>

            
            <div class="car" id="car"></div>
        </div>

        <div class="traffic-lights" id="traffic-lights">
            <div class="light red" data-color="red"></div>
            <div class="light yellow" data-color="yellow"></div>
            <div class="light green" data-color="green"></div>
        </div>

        <div class="warning-msg" id="warning-msg"></div>



        <div class="score">
            SCORE: <span id="scoreDisplay">0</span>
        </div>

    </div>






    <script src="js.js"></script>
</body>
</html>
