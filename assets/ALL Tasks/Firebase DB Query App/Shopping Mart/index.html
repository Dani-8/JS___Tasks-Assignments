<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyBasket</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!-- AUTH -->
    <div id="view-auth" class="hidden">
        <div class="auth-card">
            <div class="logo">
                <i data-lucide="shopping-basket" size="40"></i>
                <span>DailyBasket</span>
            </div>

            <div>
                <h2>Sign in to your account</h2>
                <p>All your activity, in one place</p>
            </div>

            <div class="input-grp">
                <input type="text" id="auth-name" placeholder="Full Name" class="hidden">
                <input type="email" id="auth-email" placeholder="Email Address">
                <input type="password" id="auth-pass" placeholder="Password">
            </div>

            <button id="auth-submit-btn" class="auth-submit-btn">Login</button>

            <div id="auth-toggle-mode" class="auth-toggle-mode">
                Don't have an account? <span>Create one</span>
            </div>
        </div>
    </div>


    <!-- APP CONTAINER -->
    <div id="app-content" class="app-container ">
        <!-- SIDEBAR -->
        <aside>
            <div class="logo">
                <i data-lucide="shopping-basket"></i>
                <span>SmartStore</span>
            </div>

            <nav id="main-nav">
                <!-- NAVBAR ITEMS -->
                <div class="nav-link active">
                    <i data-lucide="shopping-bag"></i> <span>My items</span>
                </div>
                <div class="nav-link">
                    <i data-lucide="chart-line"></i> <span>Analytics</span>
                </div>
            </nav>

            <div class="user-profile">
                <div class="user-info">
                    <p id="display-user-info">
                        <!-- USER INFO -->
                        dani@co.co
                    </p>
                </div>
                <div class="logout-btn" id="logout-btn">
                    <i data-lucide="log-out"></i><span>Sign Out</span>
                </div>
            </div>
        </aside>


        <!-- MAIN CONTENT -->
        <main>
            <div class="header-section">
                <h1 id="view-title">Dashboard</h1>
            </div>


            <div id="view-list">
                <div class="welcome-hero">
                    <i class="icon1" data-lucide="sparkles"></i>
                    <h2 id="welcome-user">Hello!</h2>
                    <p>You have items to check off today.</p>
                    <i class="icon2" data-lucide="bubbles"></i>
                </div>

                <div class="input-bar">
                    <input type="text" id="item-name" placeholder="Search or add a new item...">
                    <select id="item-cat" style="max-width: 200px;">
                        <option>Produce</option>
                        <option>Dairy</option>
                        <option>Meat</option>
                        <option>Bakery</option>
                        <option>Other</option>
                    </select>
                    <button class="btn-primary" id="add-btn">Add Item</button>
                </div>
            </div>


            <div class="dashboard-grid">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
                        <h3>Active List</h3>
                        <button id="clear-completed-btn" class="clear-completed-btn">Clear Finished</button>
                    </div>
                    <div id="list" class="list-container">
                        <!-- LIST ITEMS HERE -->
                    </div>
                </div>
                <div class="card">
                    <h3>Quick Stats</h3>
                    <div class="stat-card" style="margin-bottom: 16px;">
                        <span class="stat-label">Your Items</span>
                        <span class="stat-num" id="list-total-count">0</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Brought Percentage</span>
                        <span class="stat-num" id="list-completion-pct">0%</span>
                    </div>
                </div>
            </div>
        </main>
    </div>



    <script type="module" src="js/app.js"></script>
</body>

</html>
