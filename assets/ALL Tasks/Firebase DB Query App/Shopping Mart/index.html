<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <!-- AUTH -->
    <div id="view-auth">
        <div class="auth-card">
            <div class="logo">
                <i data-lucide="shopping-basket" size="40"></i>
                <span>SmartStore</span>
            </div>

            <div>
                <h2>Welcome</h2>
                <p>Manage your inventory globally.</p>
            </div>

            <div class="input-grp">
                <input type="text" id="auth-name" placeholder="Full Name" class="">
                <input type="email" id="auth-email" placeholder="Email Address">
                <input type="password" id="auth-pass" placeholder="Password">
            </div>

            <button id="auth-submit-btn" class="auth-submit-btn">Login</button>
        </div>
    </div>





    <script type="module" src="js/app.js"></script>
</body>
</html>
