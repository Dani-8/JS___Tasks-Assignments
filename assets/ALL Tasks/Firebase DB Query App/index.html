<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase DB Query App</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-wrapper">
        <!-- Status Peek Div -->
        <div id="status-peek" class="status-peek">Hello!</div>

        <!-- Main App Card -->
        <div class="app-cont">
            <header class="header">
                <span class="logo">
                    <i data-lucide="shopping-cart"></i>
                    <h2>Shopping List</h2>
                </span>

                <span class="menu-cont">
                    <button class="icon-btn" id="menu-toggle"><i data-lucide="more-vertical"></i></button>

                    <div id="main-menu" class="dropdown hidden">
                        <div class="dropdown-item" id="nav-list"><i data-lucide="layout-list"></i> Shopping List
                        </div>
                        <div class="dropdown-item" id="nav-stats"><i data-lucide="pie-chart"></i> View Insights
                        </div>
                        <div style="border-top: 1px solid #d8e0e8; margin: 4px 0;"></div>
                        <div class="dropdown-item" id="clear-bought-btn" style="color: #ef4444;"><i
                                data-lucide="trash-2"></i> Clear Completed</div>
                    </div>
                </span>
            </header>


            <div class="input-grp">
                <input type="text" id="item-name" placeholder="Item name (e.g. Milk)">

                <select id="item-cat">
                    <option value="Produce">Produce</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Meat">Meat</option>
                    <option value="Bakery">Bakery</option>
                    <option value="Other">Other</option>
                </select>

                <button id="add-btn" class="add-btn">Add to List</button>
            </div>


            <div class="filters" id="filter-bar">
                <div class="filter-tab active" data-filter="all">All Items</div>
                <div class="filter-tab" data-filter="Produce">Produce</div>
                <div class="filter-tab" data-filter="Dairy">Dairy</div>
                <div class="filter-tab" data-filter="Meat">Meat</div>
                <div class="filter-tab" data-filter="Bakery">Bakery</div>
                <div class="filter-tab" data-filter="Other">Other</div>
            </div>


            <div class="list-container" id="list"></div>

            <footer>
                <div class="hint-text">
                    <i data-lucide="info" size="12"></i>
                    Double-click an item to mark as bought
                </div>

                <div class="items-counter-cont">
                    <span id="count-items">1</span>
                    ITEMS
                </div>
            </footer>
        </div>
    </div>



    <div id="edit-modal" class="modal-cont hidden">
        <div class="modal">
            <h3 class="modal-title">Edit Item</h3>
            <input type="text" id="modal-input" class="modal-input">
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="document.getElementById('edit-modal').classList.add('hidden')">
                    Cancel
                </button>
                <button class="btn btn-save" id="modal-save">Save</button>
            </div>
        </div>
    </div>


    <script type="module" src="app.js"></script>
</body>

</html>
