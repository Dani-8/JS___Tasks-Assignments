<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitSearch  - GitHub Profile Finder</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">

        <div class="header">
            <h2>Git<span>Search</span></h2>

            <div class="search-cont">
                <div class="search-field">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="user-input">
                </div>
                <button class="search-btn" id="search-btn">Search</button>
            </div>

            <p class="error-msg hidden" id="error-msg">User not found. Try another one!</p>
        </div>
    </div>

    <!-- ------------------------------------------------------ -->

    <div class="main hidden" id="mainContent">
        <div class="glass-card side-section">
            <img src="" alt="" class="profile-img" id="profile-img">
            <h2 class="name" id="name"></h2>
            <p id="login" class="login"></p>
            <p id="bio" class="bio"></p>

            <div class="inner-section counts-area">
                <div>
                    <div class="count" id="followers">0</div>
                    <div class="heading">Followers</div>
                </div>
                <div>
                    <div class="count" id="following">0</div>
                    <div class="heading">Following</div>
                </div>
                <div>
                    <div class="count" id="reposCount">0</div>
                    <div class="heading">Repos</div>
                </div>
            </div>

            <div class="inner-section links-area">
                <div id="locationBox">
                    <span>üìç</span> <span id="location"></span>
                </div>
                <div id="blogBox">
                    <span>üîó</span> <a id="blog"></a>
                </div>
                <div id="twitterBox">
                    <span>üê¶</span> <span id="twitter"></span>
                </div>
            </div>

            <a href="" class="profile-link" id="profile-link">View on GitHub</a>
        </div>



        <div class="main-section">
            <div class="glass-card repos-cont">
                <h3 class="top-repo-heading">Top Repositories</h3>

                <div id="repos-grid" class="repos-grid">
                    <!-- Repos here -->
                </div>
            </div>


            <div class="stats-grid glass-card" id="extra-stats">
                <div class="glass-card stats-card">
                    <div class="stats-icon">‚≠ê</div>
                    <div class="total-stars" id="total-stars">0</div>
                    <div class="stats-name">Stars</div>
                </div>
                <div class="glass-card stats-card">
                    <div class="stats-icon">üç¥</div>
                    <div class="total-forks" id="total-forks">0</div>
                    <div class="stats-name">Forks</div>
                </div>
                <div class="glass-card stats-card">
                    <div class="stats-icon">üìú</div>
                    <div class="license-count" id="license-count">0</div>
                    <div class="stats-name">MIT/GPL</div>
                </div>
                <div class="glass-card stats-card">
                    <div class="stats-icon">üí°</div>
                    <div class="top-lang" id="top-lang">0</div>
                    <div class="stats-name">Top Lang</div>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
