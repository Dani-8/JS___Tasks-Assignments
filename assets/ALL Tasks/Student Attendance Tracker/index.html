<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="app-container" id="app">
        <div class="student-attendance-record">
            <header class="header">
                <div><h1 class="text-3xl font-bold text-gray-800">Mark Attendance</h1><p class="text-lg text-gray-500">Class: 100 | Date: 3/12/2025</p></div>
                <button class="view-attendance-btn" id="view-attendance-btn">Back to Dashboard</button>
            </header>

            <div class="attendance-record-cont">
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Student ID</th>
                                <th class="record-status-heading">Attendance Status</th>
                                <th class="record-action-heading">Action</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-tbody">
                            <tr>
                                <td class="record-nama">Dani</td>
                                <td class="record-id">S101</td>
                                <td class="record-status"><span class="status-block status-unmarked">Unmarked</span></td>
                                <td class="record-action">
                                    <button class="mark-attendance-btn mark-present-btn">Mark P</button>
                                    <button class="mark-attendance-btn mark-absent-btn">Mark A</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        
    </div>



    <!-- <script type="module" src="js/app.js"></script> -->
</body>
</html>
