<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Data</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            /* align-items: center; */
            padding: 30px 0 ;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container{
            background-color: white;
            width: 1200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            border-radius: 15px;
        }
        h1{
            margin-bottom: 20px;
            text-align: left;
        }
        input[type="file"]{
            display: none;
        }

        .custom-file-btn {
            border: 2px solid #ececec;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            display: inline-block;
            transition: 0.3s ease;
        }
        .custom-file-btn span{
            display: inline-block;
            background: #4a90e2;
            border-radius: 8px;
            padding: 10px;
            color: white;
            margin-right: 10px;
            transition: 0.3s ease;
            /* padding: 8px 14px; */
        }
        .custom-file-btn:active{
            transform: scale(0.9);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload CSV File....</h1>

        <label class="custom-file-btn" for="csvFile"><span>Choose File</span> No file chosen</label>
        <input type="file" id="csvFile" accept=".csv">

        <div class="table-cont"></div>
    </div>
    


    <script>
        document.getElementById("csvFile").addEventListener("change", (e) => {
            

        })


    </script>
</body>
</html>
