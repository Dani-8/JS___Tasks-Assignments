<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expense Tracker</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Simple Expense Tracker</h1>

        <div class="current-balance-cont">
            <h3>Current Balance</h3>
            <p>$0.00</p>
        </div>

        <div class="total-amounts-cont">
            <span class="total-income">
                <p>Total Income</p>
                <p>$0.00</p>
            </span>
            <span class="divider"></span>
            <span class="total-expenses">
                <p>Total Expenses</p>
                <p>$0.00</p>
            </span>
        </div>




    </div>




    <script src="js.js"></script>
</body>
</html>
