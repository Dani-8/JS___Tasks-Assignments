<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expense Tracker</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Simple Expense Tracker</h1>

        <div class="current-balance-cont">
            <h3>Current Balance</h3>
            <p id="balance">Rs0.00</p>
        </div>

        <div class="total-amounts-cont">
            <span class="total-income">
                <p class="title">Total Income</p>
                <p class="amount" id="money-plus">Rs0.00</p>
            </span>
            <span class="divider"></span>
            <span class="total-expenses">
                <p class="title">Total Expenses</p>
                <p class="amount" id="money-minus">Rs0.00</p>
            </span>
        </div>
<!-- ====================================================================== -->

        <div class="transaction-cont">
            <h2>Add Transaction</h2>

            <div>
                <label for="title" class="title-label">Title</label>
                <input type="text" class="title-input" id="title-input" placeholder="Enter Title....">
            </div>

            <div class="item-details-cont">
                <div>
                    <label for="category-input" class="">Category</label>
                    <select id="category-input" required>
                        <option value="">Select Category</option>
                        <option value="Salary">Salary (Income)</option>
                        <option value="Investment">Investment (Income)</option>
                        <option value="Food">Food & Drink</option>
                        <option value="Housing">Housing</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="date-input">Date</label>
                    <input type="date" id="date-input" required>
                </div>
            </div>

            <div class="amounts-input-cont">
                <div class="income-cont">
                    <label for="income-amount">Income Amount</label>
                    <input type="text" id="income-amount-input" placeholder="e.g., 5000">
                    <button class="income-btn" id="income-btn">Add Income</button>
                </div>
                <div class="expense-cont">
                    <label for="expense-amount">Expense Amount</label>
                    <input type="text" id="expense-amount-input" placeholder="e.g., 500">
                    <button class="expense-btn" id="expense-btn">Add Expense</button>
                </div>
            </div>

        </div>
        <!-- ======================================================================================= -->

        <h2 class="history-title">History</h2>
        <ul class="history-ul" id="list-cont">
            <!-- <p>No transactions yet.</p> -->
            <li>
                <div class="item-info">
                    <span class="item-info-span1">Income</span>
                    <span class="item-info-span2">Income | 11/16/25</span>
                </div>
                <div class="amount-btns-cont">  
                    <span class="amount-number">Rs5000.00</span>

                    <!-- Edit Button -->
                    <button class="btn edit-btn">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                    </button>

                    <!-- Delete Button -->
                    <button class="btn delete-btn">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            </li>
            
        </ul>


    </div>

<!-- ============================================================================================================================== -->

    <div class="modal-overlay" id="delete-modal">
        <div class="modal-content">
            <h3 class="heading">Confirm Deletion</h3>
            <p class="descp">Are you sure you want to delete this transaction?</p>
            <div class="modal-btns-cont">
                <button id="modal-cancel" class="modal-cancel-btn">Cancel</button>
                <button id="modal-delete" class="modal-delete-btn">Delete</button>
            </div>
        </div>
    </div>





    <script src="js.js"></script>
</body>
</html>
