<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS ChatBot</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <div class="chat-container" id="chat-container">
        <div class="header">
            Simple ChatBot
        </div>



        <div class="chat-history" id="chat-history">
            <div>
                <div class="help-box-link" id="help-box-link">
                    Click to view accepted keywords (Help)
                </div>
        
                <div class="help-box hidden" id="help-box">
                    <p class="help-box-title">Categories:</p>
                    <div class="category-list" id="category-list">
        
                    </div>
                </div>
            </div>

            <!-- ----------------------------------------------------- -->

            <div class="msg-cont">
                <div class="msg-bubble">
                    Hello! I'm a simple bot. Try saying **"Hi"** or asking **"How are you?"**
                </div>
            </div>

        </div>



        <div class="text-sender">
            <input type="text" class="user-input" id="user-input" placeholder="Type your message here..." />
            <button class="send-btn" id="send-btn">Send</button>
        </div>

    </div>


    <a class="superbot-link" target="_blank" href="SuperBot 3000/index.html">Try <strong>"This Version"</strong> of Chat</a>



    <script src="app.js"></script>
</body>
</html>
