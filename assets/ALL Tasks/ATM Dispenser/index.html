<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    

    <div class="container">
        <h1>ATM</h1>
        <p class="desc">Dispenses cash with a variety of denominations.</p>
        

        <label for="">Enter amount to withdraw (e.g., 7000):</label>
        <input type="number" id="amount" class="input-field">
        <button class="btn" id="btn">Withdraw</button>

        
        <div class="output-cont">
            <h3>Dispensing Results:</h3>
            <pre class="output" id="output"></pre>
        </div>

    </div>
    


    <script src="js.js"></script>
</body>
</html>
