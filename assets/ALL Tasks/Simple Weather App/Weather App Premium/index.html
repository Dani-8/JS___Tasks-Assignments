<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-default">


    <div class="main-card card-loaded">
        <!-- HEADER -->
        <div class="header">
            <h2>SKYCAST.</h2>

            <div class="inner-header">
                <div class="search-bar-cont">
                    <input type="text" placeholder="Enter City Name....">
                    <button>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    </button>
                </div>

                <div class="unit-btn" id="unit-toggle">°F</div>
            </div>
        </div>

        <!-- STATUS MESSAGE -->
        <div id="status-msg" class="status-msg">Searching.....</div>

        <!-- PLACEHOLDER BEFORE ANY CITY'S WEATHER -->
        <div class="placeholder" id="placeholder">
            <svg class="float-anim" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41M12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10z"/></svg>
        </div>


        <!-- WEATHER CONTAINER -->
        <div class="weather-cont" id="weather-cont">
            <div class="left-panel">
                <div class="city-info">
                    <h2 id="name" class="name">Karachi</h2>
                    <p id="timing" class="timing">Sunday 05:43 PM</p>
                </div>
                <div class="weather-icon">
                    <div class="icon-cont">
                        <img id="weather-icon" class="weather-icon" src="https://openweathermap.org/img/wn/50d@4x.png" alt="">
                    </div>
                </div>
                <div class="weather-info">
                    <span>25</span>
                    <span>°C</span>
                </div>
                <p class="weather-descp">haze</p>
            </div>

            <div class="left-panel">
                
            </div>
        </div>





    </div>






    <script src="main.js" type="module"></script>
</body>
</html>
